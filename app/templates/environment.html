<html>
<head>
    <title>Echoes !</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: white;
            #text-align: center;
            padding: 50px;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #logo {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

<img id="logo" src="/static/logo.png"/>
<h2>Echo: Environment</h2>
<p>The 'echoes' application is running on ['{{ hostname }}'] with the following environment variables:</p>
<ul>
    {% for key, value in environ.iteritems() %}
        <li>{{ key }}:{{ value }}</li>
    {% endfor %}
</ul>

<h2>Echo: /etc/hosts file</h2>
{% for host in hosts %}
    <pre>{{ host }}</pre>
{% endfor %}
</body>
</html>
